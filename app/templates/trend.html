{% extends "layout.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="thumbnail">
      <div class="caption">
        <h2>Histogram</h2>
        <p class="panel">See the counts of historical lottery numbers.</p>
        <button id="histButton" type="button" class="btn btn-primary">Show</a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="thumbnail">
      <div class="caption">
        <h2>Event</h2>
        <p class="panel">See historical lottery number events.</p>
        <button id="eventButton" type="button" class="btn btn-primary">Show</a>
      </div>
    </div>
  </div>
  <form id="histForm" hidden>
    <div class="form-group">
      <select class="form-control" id="histOption">
        <option value="3m" selected>3 Months</option>
        <option value="6m">6 Months</option>
        <option value="1y">1 Year</option>
        <option value="2y">2 Years</option>
        <option value="all">All Time</option>
      </select>
    </div>
    <div class="thumbnail">
      <img id="histogram" src="" alt="Histogram">
    </div>
  </form>
  <form id="eventForm" hidden>
    <div class="form-group">
      <select class="form-control" id="eventOption">
        <option value="3m" selected>3 Months</option>
        <option value="6m">6 Months</option>
        <option value="1y">1 Year</option>
        <option value="2y">2 Years</option>
        <option value="all">All Time</option>
      </select>
    </div>
    <div class="thumbnail">
      <img id="event" src="" alt="Event">
    </div>
  </form>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/trend.js"></script>
{% endblock %}
