{% extends "layout.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="thumbnail">
      <div class="caption">
        <h2>Random</h2>
        <p class="panel">Pick random lottery numbers.</p>
        <button id="btnRandom" type="button" class="btn btn-primary">Pick</a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="thumbnail">
      <div class="caption">
        <h2>Frequency</h2>
        <p class="panel">Pick lottery numbers by their frequency.</p>
        <button id="btnHighFreq" type="button" class="btn btn-primary margin-right">High</a>
        <button id="btnLowFreq" type="button" class="btn btn-primary margin-right">Low</a>
      </div>
    </div>
  </div>
  <form id="formRandom" hidden>
    <div class="col-sm-2">
      <div class="thumbnail">
        <img id="ballOneRandom" src="" alt="Ball One">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="thumbnail">
        <img id="ballTwoRandom" src="" alt="Ball Two">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="thumbnail">
        <img id="ballThreeRandom" src="" alt="Ball Three">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="thumbnail">
        <img id="ballFourRandom" src="" alt="Ball Four">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="thumbnail">
        <img id="ballFiveRandom" src="" alt="Ball Five">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="thumbnail">
        <img id="ballSixRandom" src="" alt="Ball Six">
      </div>
    </div>

  </form>
  <form id="formHighFreq" hidden>
    <div class="col-sm-2">
      <div class="thumbnail">
        <img id="ballOneHigh" src="" alt="Ball One">
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/prediction.js"></script>
{% endblock %}
